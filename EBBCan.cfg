# This file contains common pin mappings for the BIGTREETECH EBBCan
# Canbus board. To use this config, the firmware should be compiled for the
# STM32G0B1 with "8 MHz crystal" and "USB (on PA11/PA12)" or "CAN bus (on PB0/PB1)".
# The "EBB Can" micro-controller will be used to control the components on the nozzle.

# See docs/Config_Reference.md for a description of parameters.

[mcu EBBCan]
#serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00
#canbus_uuid: 7495a254443e 
canbus_uuid=c3842ff9f2cb

[temperature_sensor chamber]
sensor_type: Generic 3950
sensor_pin: EBBCan: PA2

#[adxl345]
#cs_pin: EBBCan: PB12
#spi_software_sclk_pin: EBBCan: PB10
#spi_software_mosi_pin: EBBCan: PB11
#spi_software_miso_pin: EBBCan: PB2
#axes_map: z,-y,-x

#spi_speed: 1000000


#[resonance_tester]
#accel_chip: adxl345
#probe_points:
#    150,150,20  # an example


[extruder]
step_pin: EBBCan: PD0
dir_pin: EBBCan: PD1
enable_pin: !EBBCan: PD2
microsteps: 16
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan: PB13
sensor_type: ATC Semitec 104GT-2                      #EPCOS 100K B57560G104F
sensor_pin: EBBCan: PA3
#control: pid
#pid_Kp: 22.944
#pid_Ki: 1.986
#pid_Kd: 66.251
min_temp: 0
max_temp: 270
max_power: 1.0
min_extrude_temp: 18
rotation_distance: 13.78
gear_ratio: 50:17
full_steps_per_rotation: 200
##	Default is 0.040, leave stock
pressure_advance: 0.035
pressure_advance_smooth_time: 0.040
max_extrude_only_velocity: 300
max_extrude_only_distance: 200
max_extrude_cross_section: 50.0
#[tmc2209 extruder]
#uart_pin: EBBCan: PA15
#interpolate: true
#run_current: 0.55			# LDO 36STH20-1004AHG.  Match to macro below
#hold_current: 0.4
#sense_resistor: 0.110
#stealthchop_threshold: 0		# Spreadcycle (better for extruder)



[tmc2209 extruder]
uart_pin: EBBCan: PA15
Sense_resistor: 0.110
interpolate: false
run_current: 0.38
##hold_current: 0.001
##stealthchop_threshold: 999999

[firmware_retraction]
retract_length: 0.55
retract_speed: 30
unretract_extra_length: 0
unretract_speed: 30


# sensor_type:MAX31865
# sensor_pin: EBBCan: PA4
# spi_bus: spi1
# rtd_nominal_r: 100
# rtd_reference_r: 430
# rtd_num_of_wires: 2


[fan]
pin: EBBCan: PA0

[heater_fan hotend_fan]
pin: EBBCan: PA1
heater: extruder
heater_temp: 50.0

#[fan_generic 4W_FAN0]
#pin: EBBCan: PB14
#tachometer_pin: EBBCan: PB15
#tachometer_ppr: 2

#[neopixel hotend_rgb]
#pin: EBBCan:PD3
#   The pin connected to the neopixel. This parameter must be
#   provided.
#chain_count:8
#   The number of Neopixel chips that are "daisy chained" to the
#   provided pin. The default is 1 (which indicates only a single
#   Neopixel is connected to the pin).
#color_order: GRB
#   Set the pixel order required by the LED hardware. Options are GRB,
#   RGB, GRBW, or RGBW. The default is GRB.
#initial_RED: 1.0
#initial_GREEN: 1.0
#initial_BLUE: 1.0

